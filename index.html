<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Project Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Project Demo</h1>
  </header>

  <main>
    <section id="variables-conditionals">
      <h2>Part 1: Variables & Conditionals</h2>
      <p id="conditional-result"></p>
    </section>

    <section id="functions">
      <h2>Part 2: Custom Functions</h2>
      <button id="greet-btn">Greet</button>
      <button id="sum-btn">Calculate Sum</button>
      <p id="function-result"></p>
    </section>

    <section id="loops">
      <h2>Part 3: Loops</h2>
      <ul id="loop-list"></ul>
    </section>

    <section id="dom-interactions">
      <h2>Part 4: DOM Interactions</h2>
      <input type="text" id="input-text" placeholder="Type something..." />
      <button id="display-btn">Display Text Below</button>
      <p id="display-area"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
